<body>
<div class="container pt-3 bg-dark rounded" id="introduction">
  <h2>Chemical Reaction Balancer</h2>
  <div class="row" id="description">
    <blockquote>
    <p>This page allows you to simulate the balance of a chemical reaction using a drag-and-drop element system. Click on the periodic table on the right to get started!</p>
      <p id="testtext"></p>
    </blockquote>
  </div>
</div>
<div class="container pt-3 bg-dark rounded" id="simulation">
  <div class="row" id="topArea">
    <div class="col" id="buttons">
      <button type="button" class="btn btn-secondary" onclick="clear()">Clear reaction</button>
      <button type="button" class="btn btn-secondary" onclick="doubleElements()">Double all current atoms</button>
    </div>
    <div class="col-sm-5 periodictable" id="periodicTable">
      <div class="row period" id="p1">
        <button class="col-sm-18 elementbox ptable-diagonal-1" id="p1g1" onclick="addElement(1,1)"><p>H</p></button>
        <div class="col-sm-18 elementbox-empty" id="p1g2"><p></p></div>
        <div class="col-sm-18 elementbox-empty" id="p1g3"><p></p></div>
        <div class="col-sm-18 elementbox-empty" id="p1g4"><p></p></div>

        <div class="col-sm-18 elementbox-empty" id="p1g14"><p> </p></div>
        <div class="col-sm-18 elementbox-empty" id="p1g15"><p> </p></div>
        <div class="col-sm-18 elementbox-empty" id="p1g16"><p> </p></div>
        <div class="col-sm-18 elementbox-empty" id="p1g17"><p> </p></div>
        <button class="col-sm-18 elementbox ptable-diagonal-18" id="p1g18" onclick="addElement(18,1)"><p>He</p></button>
      </div>
      <div class="row period" id="p2">
        <button class="col-sm-18 elementbox ptable-diagonal-2" id="p2g1" onclick="addElement(1,2)"><p>Li</p></button>
        <button class="col-sm-18 elementbox ptable-diagonal-3" id="p2g2" onclick="addElement(2,2)"><p>Be</p></button>
        <div class="col-sm-18 elementbox-empty" id="p2g3"><p></p></div>

        <button class="col-sm-18 elementbox ptable-diagonal-16" id="p3g14" onclick="addElement(14,3)"><p>Si</p></button>
        <button class="col-sm-18 elementbox ptable-diagonal-17" id="p3g15" onclick="addElement(15,3)"><p>P</p></button>
        <button class="col-sm-18 elementbox ptable-diagonal-18" id="p3g16" onclick="addElement(16,3)"><p>S</p></button>
        <button class="col-sm-18 elementbox ptable-diagonal-19" id="p3g17" onclick="addElement(17,3)"><p>Cl</p></button>
        <button class="col-sm-18 elementbox ptable-diagonal-20" id="p3g18" onclick="addElement(18,3)"><p>Ar</p></button>
      </div>
      <div class="row period" id="p4">
        <button class="col-sm-18 elementbox ptable-diagonal-4" id="p4g1" onclick="addElement(1,4)"><p>K</p></button>
        <button class="col-sm-18 elementbox ptable-diagonal-5" id="p4g2" onclick="addElement(2,4)"><p>Ca</p></button>

        <button class="col-sm-18 elementbox ptable-diagonal-16" id="p4g13" onclick="addElement(13,4)"><p>Ga</p></button>

        <button class="col-sm-18 elementbox ptable-diagonal-20" id="p4g17" onclick="addElement(17,4)"><p>Br</p></button>
        <button class="col-sm-18 elementbox ptable-diagonal-21" id="p4g18" onclick="addElement(18,4)"><p>Kr</p></button>
      </div>
    </div>
  </div>
  <br>
  <div class="row bg-dark" id="nodecontainerTitle">
    <div class="container col-sm-2" id="reactantsTitle">
      <p><strong>Reactants</strong></p>
    </div>
    <div class="container col-sm-2" id="productsTitle">
      <p><strong>Products</strong></p>
    </div>
  </div>
  <div class="row rounded bg-dark" id="nodecontainer">
    <div class="container col-sm-5 nodecontainer reactants" id="reactants">
      <!-- Reactant nodes go here! -->
    </div>
    <div class="container col-sm-5 nodecontainer products" id="products">
      <!-- Product nodes go here! -->
    </div>
  </div>
</div>
